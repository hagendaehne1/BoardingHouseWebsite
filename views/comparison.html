<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="display-6 mb-4">Compare Listings</h1>
        </div>
    </header>
    <main class="container my-4">
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Attribute</th>
                    <th>Listing 1</th>
                    <th>Listing 2</th>
                    <th>Listing 3</th>
                    <th>Listing 4</th>
                </tr>
            </thead>
            <tbody id="comparison-table-body">
                <!-- Comparison rows will be dynamically added here -->
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <a onclick="redirectDependingOnUser()" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </main>
    <script type="module" src="/js/compare-script.js"></script>
</body>
</html>
