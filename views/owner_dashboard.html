<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - House Rental Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-container d-flex justify-content-between align-items-center">
                <h1 class="display-6 mb-0">Owner Dashboard</h1>
                <a onclick="logout()" class="btn btn-outline-secondary">Logout</a>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <section id="my-listings">
            <h2 class="mb-3">My Posts</h2>
            <div class="row" id="belongs-to-owner-listings-container">
                <!-- Listings will be dynamically added here -->
            </div>
            <section id="create-post-section">
                <div class="d-flex justify-content-end align-items-center mb-4">
                    <button id="create-post-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPostModal">
                        Create New Post
                    </button>
                </div>
            </section>
        </section>

        

        <section id="listings">
            <h2 class="mb-3">Posts</h2>
            <section id="filters" class="mb-4">
                <!-- Filter Button -->
                <button class="btn btn-outline-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#filter-dropdown" aria-expanded="false" aria-controls="filter-dropdown">
                    Filter Posts
                </button>
            
                <!-- Collapsible Filter Form -->
                <div class="collapse" id="filter-dropdown">
                    <form id="filter-form" class="d-flex flex-column gap-3">
                        <div class="row g-2">
                            <div class="col-6">
                                <label for="min-price" class="form-label">Min Price:</label>
                                <input type="number" id="min-price" class="form-control" placeholder="Min">
                            </div>
                            <div class="col-6">
                                <label for="max-price" class="form-label">Max Price:</label>
                                <input type="number" id="max-price" class="form-control" placeholder="Max">
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Filter</button>
                            <button type="button" id="reset-filters" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </section>
            <form id="compare-form">
                <div class="row" id="owner-listings-container">
                    <!-- Listings will be dynamically added here -->
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-success" id="compare-selected" disabled>
                        Compare Selected
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Modal for displaying listing details -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Post Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="listing-details">
                    <!-- Listing details will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Creating a Post -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">Create a New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-post-form">
                        <div class="mb-3">
                            <label for="post-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="post-title" placeholder="Enter post title" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="post-price" placeholder="Enter price per month" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="post-address" placeholder="Enter address" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-image" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="post-image" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="post-description" class="form-label">Description</label>
                            <textarea class="form-control" id="post-description" rows="4" placeholder="Enter description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="post-contact" class="form-label">Contact Information</label>
                            <input type="text" class="form-control" id="post-contact" placeholder="Enter contact information" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <hr>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">This is a demo website.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/owner_dashboard-script.js" type="module"></script>
</body>
</html>
