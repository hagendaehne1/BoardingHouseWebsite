<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - House Rental Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --light-gray-50: #f9fafb;
            --light-gray-100: #f3f4f6;
            --light-gray-200: #e5e7eb;
            --light-gray-300: #d1d5db;
            --light-gray-400: #9ca3af;
            --light-gray-500: #6b7280;
            --light-gray-600: #4b5563;
            --light-gray-700: #374151;
            --light-gray-800: #1f2937;
            --light-gray-900: #111827;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-gray-50);
            color: var(--light-gray-800);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            border: 1px solid var(--light-gray-200);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--light-gray-900);
        }

        .form-control {
            background-color: var(--light-gray-50);
            border-color: var(--light-gray-300);
        }

        .form-control:focus {
            background-color: white;
            border-color: var(--light-gray-500);
            box-shadow: none;
        }

        .btn-primary {
            background-color: var(--light-gray-800);
            border: none;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--light-gray-900);
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: var(--light-gray-600);
        }

        .terms-conditions {
            font-size: 0.8rem;
            color: var(--light-gray-600);
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role">
                    <option value="" disabled selected>Select your role</option>
                    <option value="Renter">Renter</option>
                    <option value="Owner">Owner</option>
                </select>
            </div>            
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
            <div class="login-link">
                Already have an account? <a href="login" class="text-decoration-none">Login</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register-script.js" type="module"></script>
</body>
</html>
